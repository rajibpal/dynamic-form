<div class="container-fluid">
    <div class="formDesignContainer">
        <h3>Form Designer</h3>
        <div class="row">
            <div class="col-xs-6">
                <p class="formDesignerLabel">All Field</p>
            </div>
            <div class="col-xs-6">
                <div class="input-group" data-toggle="modal" data-target="#myModel" (click)="openPreview()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i></button>
                    </div>
                    <button class="form-control">Preview</button>

                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Visible</th>
                    <th>Required</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let field of formFieldArray, let i=index" (click)="setRowData(field)"
                    [ngClass]="{'selected':field.Order=== rowData?.Order}">
                    <td>{{field.Order}}</td>
                    <td>{{field.Name}}</td>
                    <td>{{field.Type}}</td>
                    <td>{{field.Visible}}</td>
                    <td>{{field.Required}}</td>
                </tr>

            </tbody>
        </table>

        <div class="row addUpdate">
            <div class="col-xs-4" (click)="add()">
                <div class="input-group ">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                    <button class="form-control">Add Field</button>
                </div>

            </div>
            <div class="col-xs-4" (click)="update()">
                <div class="input-group  ">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                    <button class="form-control">Update field</button>
                </div>
            </div>
        </div>

    </div>


    <div class="addUpdateContainer" *ngIf="showAddUpdate">
        <app-add-field [rowData]="rowData" (close)="closeAddUpdate($event)" (newField)=addNewField($event)>
        </app-add-field>
    </div>
</div>
<div *ngIf="showPreview">
    <app-preview-field [previewFormArray]="formFieldArray"></app-preview-field>
</div>
