<div id="myModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Preview Form</h4>
            </div>
            <div class="modal-body">
                <section>
                    <form id="form" [formGroup]="previewForm">
                        <div class="row">
                            <div class="col-xs-12" *ngFor="let control of previewFormArray">
                                <div [ngSwitch]="control.Type">
                                    <div class="padding5" *ngSwitchCase="'Text'">
                                        <div *ngIf="control.Visible">
                                            <div class="col-md-4">
                                                <label>{{control.Name}}</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input [formControlName]="control.Name" type="text"
                                                    class="form-control">

                                            </div>
                                            <div
                                                *ngIf="previewForm.get(control.Name)?.dirty ||previewForm.get(control.Name)?.touched ">
                                                <small class="alert-danger"
                                                    *ngIf="!previewForm.get(control.Name)?.valid">
                                                    {{control.Name}} is required!
                                                </small>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="padding5" *ngSwitchCase="'TextArea'">
                                        <div *ngIf="control.Visible">
                                            <div class="col-md-4">
                                                <label>{{control.Name}}</label>
                                            </div>
                                            <div class="col-md-8">
                                                <textarea [formControlName]="control.Name"
                                                    class="form-control"></textarea>

                                            </div>
                                            <div
                                                *ngIf="previewForm.get(control.Name)?.dirty ||previewForm.get(control.Name)?.touched ">
                                                <small class="alert-danger"
                                                    *ngIf="!previewForm.get(control.Name)?.valid">
                                                    {{control.Name}} is required!
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="padding5" *ngSwitchCase="'Dropdown'">
                                        <div *ngIf="control.Visible">
                                            <div class="col-md-4">
                                                <label>{{control.Name}}</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="form-control" [formControlName]="control.Name">
                                                    <option *ngFor="let val of control.Value.split(',') "
                                                        value="{{val}}">{{val}}</option>
                                                </select>

                                            </div>
                                            <div
                                                *ngIf="previewForm.get(control.Name)?.dirty ||previewForm.get(control.Name)?.touched ">
                                                <small class="alert-danger"
                                                    *ngIf="!previewForm.get(control.Name)?.valid">
                                                    {{control.Name}} is required!
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="padding5" *ngSwitchCase="'Multiselect'">
                                        <div *ngIf="control.Visible">
                                            <div class="col-md-4">
                                                <label>{{control.Name}}</label>
                                            </div>
                                            <div class="col-md-8">
                                                <select class="form-control" [formControlName]="control.Name" multiple>
                                                    <option *ngFor="let val of control.Value.split(',') "
                                                        value="{{val}}">{{val}}</option>
                                                </select>

                                            </div>
                                            <div
                                                *ngIf="previewForm.get(control.Name)?.dirty ||previewForm.get(control.Name)?.touched ">
                                                <small class="alert-danger"
                                                    *ngIf="!previewForm.get(control.Name)?.valid">
                                                    {{control.Name}} is required!
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="padding5" *ngSwitchCase="'Checkbox'">
                                        <div *ngIf="control.Visible">
                                            <div class="col-md-4">
                                                <label>{{control.Name}}</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input [formControlName]="control.Name" type="checkbox"
                                                    value="{{control.Value}}">{{control.Value}}

                                            </div>
                                            <div
                                                *ngIf="previewForm.get(control.Name)?.dirty ||previewForm.get(control.Name)?.touched ">
                                                <small class="alert-danger"
                                                    *ngIf="!previewForm.get(control.Name)?.valid">
                                                    {{control.Name}} is required!
                                                    
                                                </small>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </form>
                    <br>

                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" [disabled]="previewForm.invalid"
                    data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
